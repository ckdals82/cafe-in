<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
	width: 300px
	
	
}
td{
	text-align: center;
	}
</style>
</head>
<body>
	<table border="1" cellspacing="0">
	
		<caption>::::분기별 영업실적::::</caption>
		<!-- 1번째 줄 -->
		<tr>
			<th rowspan="2">구분</th>
			<th colspan="3">1사분기</th>
			<th colspan="3">2사분기</th>
		
			
		</tr>
		
		<!-- 2번째 줄 -->
		<tr>
			<th>1월 </th>
			<th>2월 </th>
			<th>3월 </th>
			
			<th>4월 </th>
			<th>5월 </th>
			<th>6월 </th>
		</tr>
		
		<!-- 제목 +데이터 -->
		<tr>
			<th>강남 </th>
			<!-- 1사분기실적 -->
			<th>5</th>
			<th>3</th>
			<th>2</th>
			
			<!-- 2사분기실적 -->
			<th>5</th>
			<th>3</th>
			<th>2</th>	
		</tr>		
		
		
		<tr>
			<th>강북</th>
			<!-- 1사분기실적 -->
			<th>15</th>
			<th>13</th>
			<th>12</th>
			
			<!-- 2사분기실적 -->
			<th>15</th>
			<th>13</th>
			<th>12</th>	
		</tr>
		
		<tr>
			<th>관악</th>
			<!-- 1사분기실적 -->
			<th>150</th>
			<th>130</th>
			<th>120</th>
			
			<!-- 2사분기실적 -->
			<th>15</th>
			<th>13</th>
			<th>12</th>	
		</tr>
		
		
	</table>
	
	
</body>
</html>
