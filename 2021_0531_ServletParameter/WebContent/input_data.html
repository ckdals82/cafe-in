function send(f){ // f = form
   //비워지지 말아야할 4가지 값.
   var name=      f.name.value.trim();
   var id =       f.id.value.trim();
   var pwd =      f.pwd.value.trim();
   var profile = f.profile.value.trim();
   
   if(name==''){
      alert('이름을 입력하세요!!');
      f.name.value='';//값지우기
      f.name.focus();

   }
   if(id==''){

   }
   
   if(pwd==''){

   if(profile==''){

   f.submit();
   
}
