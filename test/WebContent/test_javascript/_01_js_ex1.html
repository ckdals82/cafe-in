<!--Javascript란?
   :Web Browser 제어용 언어
   
   BOM(Browser Object Model)
   :윈도우 중심 API
    window
       => alert(),prompt(),confirm()....
    location
    	=> location.href="이동시킬주소"
    history
    	=> back() , forward()
    	
   DOM(Document Object Model)
   :문서 중심 API
   
   
   사용방법
   1. inline 방식
   2. 선언적 방식 (가장 많이쓰임)
   3. 외부파일 연결 (이것도 많이쓰임)
  -->

<!-- 스크립트 언어는 오타나도 에러가 안난다. 페이지에서 f12눌러서 에러 찾아야함. -->

<!-- 2. 선언적 방식 -->
<script type="text/javascript">

   /* 함수선언 */
   function greet_eng() {
      window.alert('Hi~Everyone');
   }
   
   function go_naver() {
	   
	   //해당 URL로 이동
	   location.href = "https://www.naver.com";
	
}
</script>

</head>

<body>
<!-- 1. javascript inline 방식-->
<input type="button" value="한국어 인사말"onclick="javascript:window.alert('안녕하세요!!');"><br> <!-- window.alert 윈도우에 저장된 api -->
