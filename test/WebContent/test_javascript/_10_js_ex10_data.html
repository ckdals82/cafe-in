<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- form data 체크 -->

<script type="text/javascript">
	
	function send1(){
		//Html문서내의 form Element배열관리하는 객체 : forms <= 배열
		var f = document.forms[0];
		
		//폼 Elemenat의 입력값 체크
		//name값 얻어오기 + 공백제거
		var name = f.name.value.trim();
		var id 	 =f.id.value.trim();
		var pwd  =f.pwd.value.trim();
		
		if(name==''){
			alert('이름을 입력하세요!!');
			f.name.value='';//값비우기
			f.name.focus();
			return;
		}
		
		if(id==''){
			alert('아이디를 입력하세여');
			f.id.value='';//값비우기
			f.id.focus();
			return;
			
		}
		if(id==''){
			alert('비밀번호를 입력하세여');
			f.pwd.value='';//값비우기
			f.pwd.focus();
			return;
			
		}
		//전송할 서버(객체:대상)
		// action값이 생략되면 자신의 페이지로 전송
		f.action = "member_register.do";
		
		//전송방법(GET OR PORT)
		// method가 생략되면 GET 기본값
		// GET : 넘어가는 Parameter가 URL주소창에 기록(Query String 방식)
		//				/member_register.do?name=홍길동&id=홍&pwd=1234
		//POST: 내부적으로 헤더에 붙어서 넘겨진다(보안성좋다)
		f.method="GET"
		
		//서버로 전송
		f.submit();		//주의 : submit() 호출시 ( ) 누락시키지말것
		
		
	}
