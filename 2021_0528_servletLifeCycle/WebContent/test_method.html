<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function send_get(f){
	//http://localhost:9090/2021_0528_servletLifeCycle/lifecycle.do
	//http://localhost:9090/2021_0528_servletLifeCycle/test_method.html
	f.action = "lifecycle.do";//전송대상
	f.method = "GET";//전송방식(QueryString방식) : ?msg=hi
					//							   ?pararmeter명 = 값
					//							   ?변수명=값
					//							   ▲
					//							   query
	f.submit();//전송
}

function send_post(f){
	//http://localhost:9090/2021_0528_servletLifeCycle/lifecycle.do
	//http://localhost:9090/2021_0528_servletLifeCycle/test_method.html
	f.action = "lifecycle.do";//전송대상
	f.method = "GET";//전송방식
	f.submit();//전송
}

</script>

</head>
<body>
	<form>
		<input name="msg" value="hi">
		<input type="button" value="GET으로 요청"  onclick="send_get(this.form);"> 
		<input type="button" value="POST으로 요청"  onclick="send_post(this.form);">
	</form>
	
	
</body>
</html>
